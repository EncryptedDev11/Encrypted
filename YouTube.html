<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube | ENCRYPTED 2.0</title>
    <style>
        :root {
            --cyber-blue: #00f0ff;
            --cyber-purple: #bd00ff;
            --cyber-red: #ff003c;
            --dark-bg: #0a0a12;
            --card-bg: rgba(10, 10, 30, 0.7);
            --font-main: 'Orbitron', 'Rajdhani', sans-serif;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@400;700&display=swap');
        
        body {
            font-family: var(--font-main);
            background: var(--dark-bg);
            color: white;
            margin: 0;
            opacity: 0;
            animation: pageFadeIn 1s ease-in forwards;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 0, 60, 0.05) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(0, 240, 255, 0.05) 0%, transparent 25%);
        }

        @keyframes pageFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .nav-container {
            background: rgba(10, 10, 18, 0.9);
            padding: 1rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
            border-bottom: 1px solid var(--cyber-red);
            backdrop-filter: blur(5px);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .nav-link {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: all 0.3s;
            font-size: 0.9rem;
            position: relative;
        }
        
        .nav-link:hover {
            color: var(--cyber-blue);
            text-shadow: 0 0 8px var(--cyber-blue);
        }
        
        .nav-link.active {
            color: var(--cyber-red);
            font-weight: bold;
        }
        
        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--cyber-red);
            animation: borderPulse 2s infinite;
        }

        @keyframes borderPulse {
            0% { opacity: 0.5; width: 0%; }
            50% { opacity: 1; width: 100%; }
            100% { opacity: 0.5; width: 0%; left: 100%; }
        }
        
        header {
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .glitch-text {
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            color: var(--cyber-red);
            text-shadow: 0 0 15px var(--cyber-red);
            position: relative;
            display: inline-block;
        }

        .glitch-text::before {
            content: attr(data-text);
            position: absolute;
            left: -2px;
            text-shadow: 2px 0 var(--cyber-blue);
            clip: rect(0, 900px, 0, 0);
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }

        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            left: 2px;
            text-shadow: -2px 0 var(--cyber-purple);
            clip: rect(0, 900px, 0, 0);
            animation: glitch-anim-2 2s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim-1 {
            0% { clip: rect(30px, 9999px, 80px, 0); }
            20% { clip: rect(60px, 9999px, 30px, 0); }
            40% { clip: rect(10px, 9999px, 50px, 0); }
            60% { clip: rect(90px, 9999px, 20px, 0); }
            80% { clip: rect(40px, 9999px, 70px, 0); }
            100% { clip: rect(80px, 9999px, 10px, 0); }
        }

        @keyframes glitch-anim-2 {
            0% { clip: rect(70px, 9999px, 50px, 0); }
            20% { clip: rect(20px, 9999px, 90px, 0); }
            40% { clip: rect(60px, 9999px, 10px, 0); }
            60% { clip: rect(30px, 9999px, 80px, 0); }
            80% { clip: rect(10px, 9999px, 40px, 0); }
            100% { clip: rect(50px, 9999px, 70px, 0); }
        }
        
        .content-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 2rem;
            text-align: center;
            animation: contentSlideUp 1s ease-out forwards;
        }

        @keyframes contentSlideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .youtube-card {
            background: var(--card-bg);
            border: 1px solid var(--cyber-red);
            border-radius: 10px;
            padding: 3rem 2rem;
            margin: 2rem 0;
            position: relative;
            overflow: hidden;
        }

        .youtube-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 0, 60, 0.1),
                rgba(255, 0, 60, 0),
                rgba(0, 240, 255, 0.1)
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(30deg); }
            20% { transform: translateX(100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }
        
        .youtube-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); text-shadow: 0 0 0 rgba(255, 0, 0, 0.7); }
            50% { transform: scale(1.1); text-shadow: 0 0 20px rgba(255, 0, 0, 0.9); }
            100% { transform: scale(1); text-shadow: 0 0 0 rgba(255, 0, 0, 0.7); }
        }
        
        .subscribe-btn {
            background: linear-gradient(45deg, #ff0000, #cc0000);
            color: white;
            padding: 1.2rem 3rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.5rem;
            margin: 1.5rem 0;
            transition: all 0.4s;
            display: inline-block;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
            animation: btnGlow 2s infinite alternate;
        }

        @keyframes btnGlow {
            from { box-shadow: 0 0 10px rgba(255, 0, 0, 0.7), 0 0 20px rgba(255, 0, 0, 0.5); }
            to { box-shadow: 0 0 20px rgba(255, 0, 0, 0.9), 0 0 40px rgba(255, 0, 0, 0.7); }
        }
        
        .subscribe-btn:hover {
            transform: translateY(-5px);
            animation: none;
            box-shadow: 0 10px 25px rgba(255, 0, 0, 0.6);
            background: linear-gradient(45deg, #ff3333, #ff0000);
        }
        
        .subscribe-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }
        
        .subscribe-btn:hover::before {
            left: 100%;
        }
        
        footer {
            text-align: center;
            padding: 2rem;
            border-top: 1px solid rgba(255, 0, 60, 0.2);
            margin-top: 4rem;
            animation: fadeIn 2s ease-in forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="content-container">
        <div class="youtube-card">
            <div class="youtube-icon">‚ñ∂Ô∏è</div>

    <script>
        // Animazione di caricamento
        document.addEventListener('DOMContentLoaded', function() {
            // Pre-caricamento risorse
            const preload = document.createElement('div');
            preload.style.position = 'fixed';
            preload.style.background = 'var(--dark-bg)';
            preload.style.top = '0';
            preload.style.left = '0';
            preload.style.width = '100%';
            preload.style.height = '100%';
            preload.style.zIndex = '9999';
            preload.style.display = 'flex';
            preload.style.justifyContent = 'center';
            preload.style.alignItems = 'center';
            preload.innerHTML = '<div style="border: 5px solid var(--cyber-red); border-radius: 50%; border-top-color: transparent; width: 50px; height: 50px; animation: spin 1s linear infinite;"></div>';
            document.body.appendChild(preload);
            
            // Simula caricamento
            setTimeout(() => {
                preload.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(preload);
                }, 500);
            }, 1500);
        });

        // Gestione navigazione
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                if (this.classList.contains('active')) return;
                
                e.preventDefault();
                document.body.style.animation = 'pageFadeOut 0.5s forwards';
                
                setTimeout(() => {
                    window.location.href = this.getAttribute('href');
                }, 500);
            });
        });

        // Aggiungi stile per fade out
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pageFadeOut {
                to { opacity: 0; transform: translateY(20px); }
            }
        `;
        document.head.appendChild(style);
    </script>
